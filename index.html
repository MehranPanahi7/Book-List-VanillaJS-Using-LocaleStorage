<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="icon" href="assets/icons8-book-96.png" />
    <script
      src="https://kit.fontawesome.com/f035a00893.js"
      crossorigin="anonymous"
    ></script>
    <title>My Book List App</title>
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="display-4 text-center">
        <i class="fas fa-book-open text-primary"></i>
        My<span class="text-primary"> Book</span>
        Lists
      </h1>
      <!--Form-->
      <form id="book-form">
        <div class="form-group mb-4">
          <label for="title">Title:</label>
          <input type="text" id="title" class="form-control" />
        </div>
        <div class="form-group mb-4">
          <label for="author">Author:</label>
          <input type="text" id="author" class="form-control" />
        </div>
        <div class="form-group mb-4">
          <label for="isbn">ISBN#:</label>
          <input type="text" id="isbn" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary btn-block mb-sm-5">
          Add Book
        </button>
      </form>

      <!---Table-->
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN#</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </div>

    <script src="main.js"></script>
  </body>
</html>
